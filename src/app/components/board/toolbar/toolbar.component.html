<mat-toolbar class="toolbar">
  <mat-form-field class="example-form-field">
    <input matInput type="text" placeholder="Name" [(ngModel)]="searchText">
    <button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchField()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button class="search-btn" (click)="onSearch()">Search</button>
</mat-toolbar>
