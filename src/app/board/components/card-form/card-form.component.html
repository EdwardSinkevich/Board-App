<mat-card>
  <mat-card-title>New task</mat-card-title>
  <mat-card-content>
    <form autocomplete="off" [formGroup]="taskFrom" (ngSubmit)="submit()">
      <h4>Name</h4>
      <mat-form-field>
        <input matInput formControlName="name"> 
      </mat-form-field>
      <h4>Description</h4>
      <mat-form-field>
        <input matInput formControlName="description">
      </mat-form-field>
      <h4>Assignee</h4>
      <mat-form-field>
        <mat-select placeholder="Select user" formControlName="assignee" >
          <mat-option *ngFor="let user of usersData" [value]="user">
            {{ user.firstName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <h4>Due date</h4>
      <mat-form-field>
        <input matInput [min]="minDate" [matDatepicker]="picker" formControlName="dueDate" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="from-btns">
        <button class="btn" type="submit" mat-button>Save</button>
        <button class="btn" mat-button (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
