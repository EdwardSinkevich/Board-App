<div class="toolbar">
  <button class="btn" routerLink="create-task" mat-raised-button >Create task</button>
  <div>
    <mat-form-field class="search-form">
      <input matInput placeholder="Write task name" [(ngModel)]="searchText">
      <button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchField()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button class="btn search-btn" (click)="onSearch()">Search</button>
  </div>
</div>
