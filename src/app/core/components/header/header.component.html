<nav>
  <a routerLink="/" mat-button>
    <span>LOGO</span>
  </a>
  <div>
    <a *ngIf="!loginService.userInfo; else logoutBtn" mat-button>
      <span>Log in</span>
    </a>
    <ng-template #logoutBtn>
      <a mat-button (click)="logOut()">
        <span>Log out</span>
      </a>
    </ng-template>
  </div>
</nav>
